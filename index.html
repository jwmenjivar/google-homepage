<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-homepage</title>
</head>
<body>
    <header>
        <p>Gmail</p>
        <p>Images</p>
        <img src="images/outline_apps_black_24dp.png" alt="aps" id="apps">
    </header>
    <img src="images/00.png" alt="foogle logo">
    <form>
        
        <div class="overall">
            <div class="lupa">
                <img src="images/outline_search_black_24dp.png">  
            </div>
            <div class="texto">
                <input type="text">
            </div>
            <div class="mic">
                <img src="images/outline_mic_black_24dp.png" alt="mic">
            </div>
    </div>
    <button type="button" class="btn">Google Search</button>
    <button type="text" class="btn">I'm Feeling Lucky</button>
        
    </form>
    <p>
        Google offered in: <a href="#">Español (Latinoamérica)</a>
    </p>

    <div class="parentdiv">
        <p>El Salvador</p>

        <footer>
            <p>About</p>
            <p>Advertising</p>
            <p>Business</p>
            <p>How Search Works</p>
            <p>Privacidad</p>
            <p>Condiciones</p>
            <p>Preferencias</p>
        </footer>


    </div>

</html>
