<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-homepage</title>
</head>
<body>
    <div id="firstrow">
        <header>
            <p>Gmail</p>

            <div id="sign">

            </div>
        </header>
    </div>
    <div id="secondrow">
        <div>
            <img src="images/00.png" alt="foogle logo" id="foogle">
        </div>
            <form>
                
                <div class="overall">
                    
                    <div id="texto">
                        <input type="text" id="search1">
                        <span class="material-icons-outlined" id="microf">
                        mic
                            </span>
                    
                    
                    </div>
                </div>    
            <div class="button">

            </div>        
            </form>
                <p id="gofr">
                    Google offered in: <a href="#">Español (Latinoamérica)</a>
                </p>
    </div> 
    <div id="thirdrow">
        <p id="country">El Salvador</p>

        <footer>
            <div id="footer1">
                <p>About</p>
                <p>Advertising</p>

            </div>
            <div id="footer2">
